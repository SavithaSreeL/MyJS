<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>JavaScript Test</title>
</head>
<body>
    <div  class="text-center mt-3">
        <h3>Basic ToDo List App</h3>
    </div>
    <div class="card m-4 ">
      <div class="card-header">
      Add task
      </div>
      <div class="card-body p-3">
     <form>
        <div class="d-flex gap-4 ">
            <div class="">
        <select id="drop1"  class="form-select ">
            <option value="" disabled selected>Select Category</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Family">Family</option>
            <option value="Payments">Payments</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div>
        <input id="desc1" type="text" class="form-control" placeholder="Enter description">
    </div>
    <div >
        <button id="add" type="button" class="btn btn-primary" onclick="addTask()"><span >Add task</span><i class="fa fa-add ps-2"></i></button>
    </div>
</div>
     </form>
    </div>
    </div>
    <div class="card m-4">
        <div class="card-header d-flex justify-content-between align-items-center">
         <div>
         To Do List
        </div>
        <div class="d-flex gap-4 align-items-center p-2">
        <div class="btn-group">
        <input id="rad1" type="radio" class="btn-check" name="btnradio" checked onclick="AllClicked()">
        <label for="rad1" class="btn btn-outline-secondary"  >All</label>
        <input id="rad2" type="radio" class="btn-check" name="btnradio" onclick="CompletedClicked()" input="comp">
        <label for="rad2" class="btn btn-outline-secondary">Completed</label>
        <input id="rad3" type="radio" class="btn-check" name="btnradio" onclick="PendingClicked()">
        <label for="rad3" class="btn btn-outline-secondary">pending</label>
        </div>
        <div onclick="clearCompleted()">
            <span class="text-danger">Clear completed tasks<i class="fas fa-trash-alt ps-2"></i></span>
        </div>
    </div>
        </div>
        <div class="card-body p-3">
            <p id="demo"></p>
        <table class="table">
           <thead class="thead-dark">
              <tr>
                <td>#</td>
                <td>Category</td>
                <td>Description</td>
                <td>Completion Status</td>
                <td></td>

              </tr>
           </thead>
           <tbody id="tbody1">
   
           </tbody>

        </table>
        </div>

    </div>
    <!-- This will include your JavaScript file -->
    <script src="todo.js" ></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        console.log("Inline script is running");
      </script>
      
</body>
</html>
